{% extends "main_templates/base.html" %}
{% load static %}
{% block page_content %}



<style>
.step {
  position: relative;
  min-height: 1em;
  color: gray;
}
.step + .step {
  margin-top: 1.5em
}
.step > div:first-child {
  position: static;
  height: 0;
}
.step > div:not(:first-child) {
  margin-left: 1.5em;
  padding-left: 1em;
}

.step.step-active .circle {
  background-color: green;
}

.step.step-done .circle {
  background-color: gree;
}

/* Circle */
.circle {
  background: gray;
  position: relative;
  width: 1.5em;
  height: 1.5em;
  line-height: 1.5em;
  border-radius: 100%;
  color: #fff;
  text-align: center;
  box-shadow: 0 0 0 3px #fff;
}

/* Vertical Line */
.circle:after {
  content: ' ';
  position: absolute;
  display: block;
  top: 1px;
  right: 50%;
  bottom: 1px;
  left: 50%;
  height: 100%;
  width: 1px;
  transform: scale(1, 2);
  transform-origin: 50% -100%;
  background-color: rgba(0, 0, 0, 0.25);
  z-index: -1;
}
.step:last-child .circle:after {
  display: none
}

/* Stepper Titles */
.title {
  line-height: 1.5em;
  font-weight: bold;
}
.caption {
  font-size: 0.8em;
}
</style>

<div class="col-3 container">
  <div class="step step-active">
    <div>
      <div class="circle">1</i></div>
    </div>
    <div>
      <div class="title">First Step</div>
    </div>
  </div>
  <div class="step step-active">
    <div>
      <div class="circle">2</div>
    </div>
    <div>
      <div class="title">Second Step</div>
    </div>
  </div>
  
</div>
{% endblock %}
