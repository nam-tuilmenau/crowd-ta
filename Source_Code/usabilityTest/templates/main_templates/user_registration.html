{% extends "main_templates/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block custom_styles %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}
{% block page_content %}
<div class="container">
  <form action="{% url 'task_page' %}" method="post">{% csrf_token %}

    <div class="col-6 container">
      {% crispy form %}
      <button type="submit" class="btn btn-success" style="margin-bottom:5%;">Next</button>
    </div>


  </form>
</div>
{% endblock %}
{% block custom_scripts %}
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<script >
  $('#id_mother_tongue').select2();
  $('#id_birth_country').select2();
  $('#id_residence_country').select2();
  
</script>
{% endblock %}
